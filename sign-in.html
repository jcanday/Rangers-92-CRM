<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/css/sign-in.css">
<title>Sign In Page</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-7">
                    <div class="left-text">
                        <p>Don't Have an Account Yet?</p>
                        <p>What are you waiting for? Let's Fix that now!</p>
                        <a href="signup.html" class="theme-btn">Sign Up</a>
                    </div>
                </div>
                <div class="col-lg-5">
                    <h1>Sign In</h1>
                    <form action="">
                        <div class="input-box">
                            <i class="fa fa-user"></i>
                            <input type="text" class="user" required>
                        </div>
                        <div class="input-box">
                            <i class="fa fa-envelope"></i>
                            <input type="email" class="email" required> 
                        </div>
                        <div class="input-box">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="password" required>
                        </div>
                            <input type="submit" class="theme-btn-2" value="Sign In">                   
                    </form>
                    <div class="social">
                        <span>or Sign in with social platforms</span>
                        <ul class="social-list">
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-google"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
